<div class="container-fluid">
    <div class="row">
        <div class="col">
            <form>
                <div class="form-group">
                    <label for="inputNombre">Nombre</label>
                    <input type="text"
                        [(ngModel)]='nameInput'
                        class="form-control"
                        id="inputNombre"
                        name="inputNombre"
                        aria-describedby="nameHelp"
                        placeholder="Nombre"/>
                    <small id="nameHelp" class="form-text text-muted">Ingresar Nombre.</small>
                  </div>
                <div class="form-group">
                  <label for="inputEmail">Email</label>
                  <input type="email"
                    [(ngModel)]='emailInput'
                    class="form-control"
                    id="inputEmail"
                    name="inputEmail"
                    aria-describedby="emailHelp"
                    placeholder="Email"/>
                  <small id="emailHelp" class="form-text text-muted">Ingresar Email.</small>
                </div>
                <div class="form-group">
                  <label for="inputPassword">Password</label>
                  <input type="password"
                    [(ngModel)]='passwordInput'
                    class="form-control"
                    id="inputPassword"
                    name="inputPassword"
                    placeholder="Password"/>
                </div>
                <div class="form-group">
                  <label for="repeatInputPassword">Repetir Contraseña</label>
                  <input type="password"
                    [(ngModel)]='repeatPasswordInput'
                    class="form-control"
                    id="repeatInputPassword"
                    name="repeatInputPassword"
                    placeholder="Repetir Contraseña"/>
                </div>
                <div class="form-group" id="geocoder-custom">
                    <label for="textDireccion">Dirección</label>
                  </div>
                <button type="submit" class="btn btn-primary" (click)="submitUser()">Submit</button>
              </form>
        </div>
    </div>
</div>
